<div class="row mb-3">
  <div class="col" *ngFor="let category of categories$ | async" (click)="onSelectCategory(category)">
    <div class="card" data="category"
         [ngClass]="{'category': categoryId === category.id}">
      <div class="card-body">
        <h5 class="card-title">{{category.name}}</h5>
      </div>
    </div>
  </div>
</div>
