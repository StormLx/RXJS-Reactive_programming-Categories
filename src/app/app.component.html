<ng-container *ngIf="cards$ | async as cards">
  <div class="container shadow rounded p-4 mt-4 mouse">
    <app-categories [categoryId]="cards.category"></app-categories>
    <app-domains [domainId]="cards.domain"></app-domains>
    <app-faqs [faqId]="cards.faq"></app-faqs>
  </div>
  <div class="container shadow rounded p-4 mt-4 mouse" *ngIf="cards.faq">
    <app-detail-faq></app-detail-faq>
  </div>
</ng-container>
